<form ng-submit="save()">
  <p>
    <input type="text"
           name="title"
           id="note_title"
           autofocus
           placeholder="Title of Note"
           ng-model="note.title">
  </p>
  <p>
    <text-angular
      name="body_html"
      placeholder="Just start typing..."
      ta-toolbar="[
        ['bold', 'italics', 'underline'],
        ['ul', 'ol', 'indent', 'outdent'],
        ['html'],
        ['insertLink']]"
      ng-model="note.body_html"></text-angular>
      </p>
  <div class="form-actions">
    <input  type="submit" name="commit" value="{{ buttonText() }}" class="btn btn-default">
    <a ng-click="delete()" ng-show="note._id" class='btn'>
      <i class='fa fa-trash-o'></i>
    </a>
  </div>
  <p>
    {{ latestResult }}
  </p>
  <p>
    {{ note.body_text }}
  </p>
</form>
